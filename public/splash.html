<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authrator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0f172a; /* Dark blue background */
      font-family: 'Arial', sans-serif;
      color: white;
      -webkit-app-region: drag; /* Allow window to be dragged */
      user-select: none; /* Prevent text selection */
    }
    
    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-radius: 8px;
    }
    
    .logo {
      width: 140px;
      height: 140px;
      animation: pulse 2s infinite ease-in-out;
      object-fit: contain;
    }
    
    .loading {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      margin: 0 4px;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: loadingDots 1.4s infinite;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes loadingDots {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    
    .app-name {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      animation: fadeIn 2s ease-in-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="icon.png" alt="Authrator Logo" class="logo">
    <div class="app-name">AUTHRATOR</div>
    <div class="loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
